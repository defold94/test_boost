<!DOCTYPE HTML>

<HTML lang="en">
<HEAD> 	 
	<META charset="utf-8"> 
	<META name="viewport" content="width=device-width; initial-scale=1.0"> 
	<TITLE>Works</TITLE> 	
	<LINK href="css/style.css" rel="stylesheet" type="text/css">
	<LINK href="css/reset.css" rel="stylesheet" type="text/css">
</HEAD> 

<BODY>
	<DIV id="pagewrap">

		<HEADER id="header">
			<H2 align="center" id="site-description" class="long-shadow">WORKS</H2>
			<NAV class="main_nav">
				<UL class="clearfix" id="main-nav">
					<LI><A href="">ALL</A></LI>
					<LI><A href="">DESIGN</A></LI>
					<LI><A href="">WEB</A></LI>
					<LI><A href="">BRAND</A></LI>
					<LI><A href="">ART</A></LI>
				</UL>

			</NAV>
		</HEADER>
	 		
		<DIV id="content">
		    <div class="row">
		      <div class="col-4">
		      	<img src="images/1.1.jpg" class="img_item">
		      	<img src="images/1.2.jpg" class="img_item">
		      	<img src="images/1.3.jpg" class="img_item">
		      </div>
		      <div class="col-4">
		      	<img src="images/2.1.jpg" class="img_item">
		      	<img src="images/2.2.jpg" class="img_item">
		      	<img src="images/2.3.jpg" class="img_item">
		      	</div>
		      <div class="col-4">
		      	<img src="images/3.1.jpg" class="img_item">
		      	<img src="images/3.2.jpg" class="img_item">
		      </div>
		    </div>
		</DIV>
		
	</DIV>

	<div class="popup">
	  <div class="popup_overlay"></div>
	  <div class="content">
	    <img src="" class="popup_img">
	  </div>
	</div>

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="js/jquery.flatshadow.js"></script> 	
	<script>
		$(document).ready(function(){
			$(".long-shadow").flatshadow({
				color: "FFFFFF",
				angle: "SE",
				fade: true				
			});

			$('.img_item').click(function(){
				var src = $(this).attr('src') || '';
				$('.popup_img').attr('src',src);
				$('.popup').addClass('open');
			});

			$('.popup').click(function(){
				$('.popup').removeClass('open');
			});
		});
	</script>
</BODY>
</HTML>
